<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wildlife Feed Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b7a78" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 12px; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    label { display: block; margin-top: 12px; }
    input { width: 100%; padding: 8px; margin-top: 4px; border-radius: 6px; border: 1px solid #aaa; }
    button { margin-top: 16px; padding: 10px 15px; border: none; border-radius: 6px; background: #2b7a78; color: white; cursor: pointer; }
    button:hover { background: #20504f; }
    .result { margin-top: 20px; padding: 12px; border-radius: 8px; background: #f9f9f9; border: 1px solid #eee; }
    /* Modal Styles */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background:white; padding:20px; border-radius:12px; max-width:300px; width:100%; }
    .modal-content h3 { margin-top:0; }
    .modal-content label { margin-top:8px; }
    .modal-buttons { margin-top:12px; text-align:right; }
    .modal-buttons button { margin-left:8px; }
  </style>
  <script src="./chart.umd.min.js"></script>
</head>
<body>

  <div class="card">
    <h2>Wildlife Feed Calculator (Biolac 100)</h2>
    <label>Body weight (g):
      <input type="number" id="weight" placeholder="Enter body weight in grams">
    </label>
    <label>Number of feeds per day:
      <input type="number" id="feeds" placeholder="e.g. 6">
    </label>
    <button onclick="calculateFeed()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <div class="card">
    <h2>Animal Management</h2>
    <label>Name:
      <input type="text" id="animalName">
    </label>
    <label>Species:
      <input type="text" id="animalSpecies">
    </label>
    <button onclick="addAnimal()">Add Animal</button>
    <div id="animalList"></div>
  </div>

  <div class="card">
    <h2>Weight Tracking</h2>
    <label>Select Animal:
      <select id="animalSelect"></select>
    </label>
    <label>Date:
      <input type="date" id="weightDate">
    </label>
    <label>Weight (g):
      <input type="number" id="animalWeight">
    </label>
    <button onclick="addWeight()">Add Weight</button>
    <div id="weightHistory"></div>
    <canvas id="weightChart"></canvas>
  </div>

  <!-- Animal Edit Modal -->
  <div id="animalModal" class="modal">
    <div class="modal-content">
      <h3>Edit Animal</h3>
      <label>Name:<input type="text" id="modalAnimalName"></label>
      <label>Species:<input type="text" id="modalAnimalSpecies"></label>
      <div class="modal-buttons">
        <button onclick="closeAnimalModal()">Cancel</button>
        <button onclick="saveAnimalEdit()">Save</button>
      </div>
    </div>
  </div>

  <!-- Weight Edit Modal -->
  <div id="weightModal" class="modal">
    <div class="modal-content">
      <h3>Edit Weight</h3>
      <label>Date:<input type="date" id="modalWeightDate"></label>
      <label>Weight (g):<input type="number" id="modalWeightValue"></label>
      <div class="modal-buttons">
        <button onclick="closeWeightModal()">Cancel</button>
        <button onclick="saveWeightEdit()">Save</button>
      </div>
    </div>
  </div>

<script>
let animals = JSON.parse(localStorage.getItem('animals')) || [];
let weightChart;
let editingAnimalId = null;
let editingWeightIndex = null;

// --- Feed Calculator ---
function calculateFeed() {
  let weight = parseFloat(document.getElementById('weight').value);
  let feeds = parseInt(document.getElementById('feeds').value);
  if (isNaN(weight) || isNaN(feeds) || weight <= 0 || feeds <= 0) {
    document.getElementById('result').innerHTML = "âš ï¸ Please enter valid values.";
    return;
  }
  let dailyMilk = weight * 0.15;
  let perFeed = dailyMilk / feeds;
  let dailyPowder = dailyMilk * 0.16;
  let perFeedPowder = perFeed * 0.16;
  document.getElementById('result').innerHTML = `
    <strong>Results:</strong><br>
    Daily milk required: ${dailyMilk.toFixed(1)} g<br>
    Milk per feed: ${perFeed.toFixed(1)} g<br>
    Daily Biolac powder: ${dailyPowder.toFixed(1)} g<br>
    Powder per feed: ${perFeedPowder.toFixed(1)} g
  `;
}

// --- Animal Management ---
function addAnimal() {
  const name = document.getElementById('animalName').value.trim();
  const species = document.getElementById('animalSpecies').value.trim();
  if (!name || !species) return;
  const newAnimal = { id: Date.now(), name, species, weights: [] };
  animals.push(newAnimal);
  localStorage.setItem('animals', JSON.stringify(animals));
  renderAnimals();
  document.getElementById('animalName').value = '';
  document.getElementById('animalSpecies').value = '';
}

function deleteAnimal(animalId) {
  if (!confirm("Are you sure you want to delete this animal and all its weight data?")) return;
  animals = animals.filter(a => a.id != animalId);
  localStorage.setItem('animals', JSON.stringify(animals));
  renderAnimals();
  if (animals.length === 0) {
    document.getElementById('weightHistory').innerHTML = '';
    if (weightChart) weightChart.destroy();
  }
}

function editAnimal(animalId) {
  const animal = animals.find(a => a.id == animalId);
  if (!animal) return;
  editingAnimalId = animalId;
  document.getElementById('modalAnimalName').value = animal.name;
  document.getElementById('modalAnimalSpecies').value = animal.species;
  document.getElementById('animalModal').style.display = 'flex';
}
function closeAnimalModal() {
  editingAnimalId = null;
  document.getElementById('animalModal').style.display = 'none';
}
function saveAnimalEdit() {
  if (editingAnimalId === null) return;
  const animal = animals.find(a => a.id == editingAnimalId);
  const newName = document.getElementById('modalAnimalName').value.trim();
  const newSpecies = document.getElementById('modalAnimalSpecies').value.trim();
  if (newName && newSpecies) {
    animal.name = newName;
    animal.species = newSpecies;
    localStorage.setItem('animals', JSON.stringify(animals));
    renderAnimals();
    renderWeights(animal);
  }
  closeAnimalModal();
}

function renderAnimals() {
  const list = document.getElementById('animalList');
  const select = document.getElementById('animalSelect');
  list.innerHTML = '';
  select.innerHTML = '';
  animals.forEach(animal => {
    const div = document.createElement('div');
    div.textContent = `${animal.name} (${animal.species}) `;
    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'ðŸ—‘ï¸ Delete';
    deleteBtn.style.marginLeft = '8px';
    deleteBtn.addEventListener('click', () => deleteAnimal(animal.id));
    div.appendChild(deleteBtn);
    // Edit button
    const editBtn = document.createElement('button');
    editBtn.textContent = 'âœï¸ Edit';
    editBtn.style.marginLeft = '4px';
    editBtn.addEventListener('click', () => editAnimal(animal.id));
    div.appendChild(editBtn);
    list.appendChild(div);
    // Add to select
    const option = document.createElement('option');
    option.value = animal.id;
    option.textContent = animal.name;
    select.appendChild(option);
  });
  if (animals.length > 0) {
    const selectedId = select.value || animals[0].id;
    select.value = selectedId;
    const animal = animals.find(a => a.id == selectedId);
    renderWeights(animal);
  } else {
    document.getElementById('weightHistory').innerHTML = '';
    if (weightChart) weightChart.destroy();
  }
}

// --- Weight Tracking ---
function addWeight() {
  const id = document.getElementById('animalSelect').value;
  const date = document.getElementById('weightDate').value;
  const weight = parseFloat(document.getElementById('animalWeight').value);
  const animal = animals.find(a => a.id == id);
  if (!animal || !date || isNaN(weight)) return;
  animal.weights.push({ date, weight });
  localStorage.setItem('animals', JSON.stringify(animals));
  renderWeights(animal);
  document.getElementById('weightDate').value = '';
  document.getElementById('animalWeight').value = '';
}
function deleteWeight(animalId, index) {
  const animal = animals.find(a => a.id == animalId);
  if (!animal) return;
  animal.weights.splice(index, 1);
  localStorage.setItem('animals', JSON.stringify(animals));
  renderWeights(animal);
}
function editWeight(animalId, index) {
  const animal = animals.find(a => a.id == animalId);
  if (!animal) return;
  editingAnimalId = animalId;
  editingWeightIndex = index;
  const w = animal.weights[index];
  document.getElementById('modalWeightDate').value = w.date;
  document.getElementById('modalWeightValue').value = w.weight;
  document.getElementById('weightModal').style.display = 'flex';
}
function closeWeightModal() {
  editingAnimalId = null;
  editingWeightIndex = null;
  document.getElementById('weightModal').style.display = 'none';
}
function saveWeightEdit() {
  if (editingAnimalId === null || editingWeightIndex === null) return;
  const animal = animals.find(a => a.id == editingAnimalId);
  const newDate = document.getElementById('modalWeightDate').value;
  const newWeight = parseFloat(document.getElementById('modalWeightValue').value);
  if (newDate && !isNaN(newWeight)) {
    animal.weights[editingWeightIndex] = { date: newDate, weight: newWeight };
    localStorage.setItem('animals', JSON.stringify(animals));
    renderWeights(animal);
  }
  closeWeightModal();
}
function renderWeights(animal) {
  const history = document.getElementById('weightHistory');
  history.innerHTML = '';
  animal.weights.forEach((w, index) => {
    const entry = document.createElement('div');
    entry.textContent = `${w.date}: ${w.weight} g `;
    // Edit
    const editBtn = document.createElement('button');
    editBtn.textContent = 'âœï¸';
    editBtn.style.marginLeft = '8px';
    editBtn.addEventListener('click', () => editWeight(animal.id, index));
    entry.appendChild(editBtn);
    // Delete
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'âŒ';
    deleteBtn.style.marginLeft = '4px';
    deleteBtn.addEventListener('click', () => deleteWeight(animal.id, index));
    entry.appendChild(deleteBtn);
    history.appendChild(entry);
  });
  const labels = animal.weights.map(w => w.date);
  const data = animal.weights.map(w => w.weight);
  if (weightChart) weightChart.destroy();
  if (labels.length > 0) {
    const ctx = document.getElementById('weightChart').getContext('2d');
    weightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{ label: animal.name + ' Weight (g)', data, borderColor:'rgba(43,122,120,1)', backgroundColor:'rgba(43,122,120,0.2)', tension:0.2, pointRadius:4, pointBackgroundColor:'rgba(43,122,120,1)'}]
      },
      options: { responsive:true, plugins:{legend:{display:true}}, scales:{ x:{title:{display:true,text:'Date'}}, y:{title:{display:true,text:'Weight (g)'} , beginAtZero:true} } }
    });
  }
}

// --- Init ---
window.onload = () => {
  renderAnimals();
  document.getElementById('animalSelect').addEventListener('change', function() {
    const animal = animals.find(a => a.id == this.value);
    if (animal) renderWeights(animal);
  });
};
</script>

</body>
</html>
