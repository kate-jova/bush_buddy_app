<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wildlife Feed Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b7a78" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 12px; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 12px; }
    input { width: 100%; padding: 8px; margin-top: 4px; border-radius: 6px; border: 1px solid #aaa; }
    button { margin-top: 16px; padding: 10px 15px; border: none; border-radius: 6px; background: #2b7a78; color: white; cursor: pointer; }
    button:hover { background: #20504f; }
    .result { margin-top: 20px; padding: 12px; border-radius: 8px; background: #f9f9f9; border: 1px solid #eee; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="card">
    <h2>Wildlife Feed Calculator (Biolac 100)</h2>
    <label>Body weight (g):
      <input type="number" id="weight" placeholder="Enter body weight in grams">
    </label>
    <label>Number of feeds per day:
      <input type="number" id="feeds" placeholder="e.g. 6">
    </label>
    <button onclick="calculateFeed()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <hr>

  <h2>Animal Management</h2>
  <label>Name:
    <input type="text" id="animalName">
  </label>
  <label>Species:
    <input type="text" id="animalSpecies">
  </label>
  <button onclick="addAnimal()">Add Animal</button>

  <div id="animalList"></div>

  <h2>Weight Tracking</h2>
  <label>Select Animal:
    <select id="animalSelect"></select>
  </label>
  <label>Date:
    <input type="date" id="weightDate">
  </label>
  <label>Weight (g):
    <input type="number" id="animalWeight">
  </label>
  <button onclick="addWeight()">Add Weight</button>

  <div id="weightHistory"></div>
  <canvas id="weightChart"></canvas>
  <script>
    function calculateFeed() {
      let weight = parseFloat(document.getElementById('weight').value);
      let feeds = parseInt(document.getElementById('feeds').value);

      if (isNaN(weight) || isNaN(feeds) || weight <= 0 || feeds <= 0) {
        document.getElementById('result').innerHTML = "⚠️ Please enter valid values.";
        return;
      }

      let dailyMilk = weight * 0.15;
      let perFeed = dailyMilk / feeds;
      let dailyPowder = dailyMilk * 0.16;
      let perFeedPowder = perFeed * 0.16;

      document.getElementById('result').innerHTML = `
        <strong>Results:</strong><br>
        Daily milk required: ${dailyMilk.toFixed(1)} g<br>
        Milk per feed: ${perFeed.toFixed(1)} g<br>
        Daily Biolac powder: ${dailyPowder.toFixed(1)} g<br>
        Powder per feed: ${perFeedPowder.toFixed(1)} g
      `;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
    let animals = JSON.parse(localStorage.getItem('animals')) || [];
let weightChart; // global chart variable

function addAnimal() {
  let name = document.getElementById('animalName').value;
  let species = document.getElementById('animalSpecies').value;
  if (!name || !species) return;
  let newAnimal = { id: Date.now(), name, species, weights: [] };
  animals.push(newAnimal);
  localStorage.setItem('animals', JSON.stringify(animals));
  renderAnimals();
}

function renderAnimals() {
  let list = document.getElementById('animalList');
  let select = document.getElementById('animalSelect');
  list.innerHTML = '';
  select.innerHTML = '';
  animals.forEach(animal => {
    list.innerHTML += `<div>${animal.name} (${animal.species})</div>`;
    select.innerHTML += `<option value="${animal.id}">${animal.name}</option>`;
  });

  // Auto-render first animal’s weights on load
  if (animals.length > 0) {
    renderWeights(animals[0]);
    select.value = animals[0].id;
  }
}

function addWeight() {
  let id = document.getElementById('animalSelect').value;
  let date = document.getElementById('weightDate').value;
  let weight = parseFloat(document.getElementById('animalWeight').value);
  let animal = animals.find(a => a.id == id);
  if (!animal || !date || isNaN(weight)) return;

  animal.weights.push({ date, weight });
  localStorage.setItem('animals', JSON.stringify(animals));
  renderWeights(animal);
}

function renderWeights(animal) {
  let history = document.getElementById('weightHistory');
  history.innerHTML = animal.weights.map(w => `${w.date}: ${w.weight} g`).join('<br>');

  const labels = animal.weights.map(w => w.date);
  const data = animal.weights.map(w => w.weight);

  // Destroy old chart if it exists
  if (weightChart) {
    weightChart.destroy();
  }

  if (labels.length > 0) {
    const ctx = document.getElementById('weightChart').getContext('2d');
    weightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: animal.name + ' Weight (g)',
          data: data,
          borderColor: 'rgba(43, 122, 120, 1)',
          backgroundColor: 'rgba(43, 122, 120, 0.2)',
          tension: 0.2,
          pointRadius: 4,
          pointBackgroundColor: 'rgba(43, 122, 120, 1)'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: {
          x: { title: { display: true, text: 'Date' } },
          y: { title: { display: true, text: 'Weight (g)' }, beginAtZero: true }
        }
      }
    });
  }
}

// Rebuild animal list (and first animal’s chart) on page load
window.onload = renderAnimals;


  </script>
</body>
</html>
