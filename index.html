<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BushBuddy</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#698167" />
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #f5f7fa 0%, #e7f5e4 100%); min-height: 100vh; }
.container { max-width: 1200px; margin: 0 auto; }
.header { text-align: center; margin-bottom: 30px; color: #657a6b; }
.header h1 { margin: 0; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }

/* Navigation Tabs */
.main-nav { 
  display: flex; 
  justify-content: center; 
  margin-bottom: 30px; 
  background: white; 
  border-radius: 15px; 
  padding: 10px; 
  box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
  backdrop-filter: blur(10px); 
  gap: 8px;
  flex-wrap: wrap;
}
.nav-tab { 
  padding: 10px 14px; 
  margin: 4px 2px; 
  border: none; 
  background: transparent; 
  color: #666; 
  cursor: pointer; 
  border-radius: 10px; 
  transition: all 0.3s ease; 
  font-weight: 600; 
  position: relative;
  display: flex; 
  align-items: center; 
  gap: 8px;
  min-width: 56px;
  min-height: 44px;
}
.nav-tab .tab-icon {
  font-size: 1.18em;
  vertical-align: middle;
  display: inline-block;
}
.nav-tab span.tab-label {
  display: inline-block;
}
.nav-tab:hover { background: rgba(43,122,120,0.1); color: #657a6b; }
.nav-tab.active { background: linear-gradient(135deg, #698167, #a0b2af); color: white; box-shadow: 0 4px 15px rgba(43,122,120,0.3); }
.nav-tab::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.3s; z-index: 0;}
.nav-tab:hover::before { left: 100%; }

/* Responsive Design */
@media (max-width: 768px) {
  .main-nav {
    flex-wrap: wrap;
    justify-content: center;
    gap: 0;
    padding: 4px;
    margin-bottom: 12px;
  }
  .nav-tab {
    flex: 1 1 48%;
    min-width: 120px;
    margin: 4px 2px;
    justify-content: flex-start;
    font-size: 1em;
    min-height: 44px;
  }
  .tab-label {
    font-size: 0.98em;
  }
}

/* ... rest of your CSS remains unchanged ... */
</style>
<!-- Add a modern icon font (e.g. Material Symbols Outlined) for light, sharp SVG icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>

<div class="container">
  <div class="header">
      <img src="Bush (2).png" alt="Site Logo" /><h1>BushBuddy</h1>
    <p>Professional Wildlife Care Management System</p>
  </div>

  <!-- Main Navigation -->
  <div class="main-nav">
    <button class="nav-tab active" onclick="showMainTab('animals')">
      <span class="material-symbols-outlined tab-icon" aria-hidden="true">pets</span>
      <span class="tab-label">Animals</span>
    </button>
    <button class="nav-tab" onclick="showMainTab('weight')">
      <span class="material-symbols-outlined tab-icon" aria-hidden="true">monitor_weight</span>
      <span class="tab-label">Weight</span>
    </button>
    <button class="nav-tab" onclick="showMainTab('feeding')">
      <span class="material-symbols-outlined tab-icon" aria-hidden="true">restaurant</span>
      <span class="tab-label">Feeding</span>
    </button>
    <button class="nav-tab" onclick="showMainTab('health')">
      <span class="material-symbols-outlined tab-icon" aria-hidden="true">health_and_safety</span>
      <span class="tab-label">Health</span>
    </button>
    <button class="nav-tab" onclick="showMainTab('photos')">
      <span class="material-symbols-outlined tab-icon" aria-hidden="true">photo_camera</span>
      <span class="tab-label">Photos</span>
    </button>
    <button class="nav-tab" onclick="showMainTab('export')">
      <span class="material-symbols-outlined tab-icon" aria-hidden="true">file_upload</span>
      <span class="tab-label">Export</span>
    </button>
  </div>

  <!-- ... the rest of your HTML remains unchanged ... -->
</div>

</body>
</html>
